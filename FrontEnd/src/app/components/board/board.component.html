<p style="font-size: 20px;">Current Player: {{ player }} </p>


<button nbButton outline status="danger" (click)="newGame()">Start new Game

</button>

<h1 *ngIf="winner">
  Player {{ winner }} won!
</h1>

<main>
  <app-square
   *ngFor="let val of squares; let i = index"
   [value] = "val"
   (click) = "makeMove(i)">

  </app-square>
</main>
