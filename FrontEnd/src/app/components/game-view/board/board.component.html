<div [@fadeOutOnLeave]>
  <h1 style="font-size: 30px" *ngIf="squares && !winner" [@fadeInOnEnter]>
    Current Player: {{ player }}
  </h1>

  <h1 *ngIf="winner && winner != 'tie'" [@fadeInOnEnter]>
    Player {{ winner }} won!
  </h1>

  <h1 *ngIf="winner == 'tie'" [@fadeInOnEnter]>That's a tie!</h1>
</div>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
