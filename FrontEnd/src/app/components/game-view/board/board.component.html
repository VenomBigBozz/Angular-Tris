<div [@fadeOutOnLeave]>
  <h1 style="font-size: 30px" *ngIf="squares && !winner" [@fadeInOnEnter]>
    Current Player: {{ player }}
  </h1>

  <h1 *ngIf="winner && winner != 'tie'" [@fadeInOnEnter]>
    Player {{ winner }} won!
  </h1>

  <h1 *ngIf="winner == 'tie'" [@fadeInOnEnter]>That's a tie!</h1>
</div>
<div class="container">
  <div class="overlap ripple">
    <main>
      <app-ripple-overlay
        class="ripple"
        *ngFor="let val of squares2; let i = index"
        (click)="makeMove(i)"
      ></app-ripple-overlay>
    </main>
  </div>
  <div class="overlap board">
    <main>
      <app-square
        class="square"
        *ngFor="let val of squares; let i = index"
        [value]="val"
      ></app-square>
    </main>
  </div>
</div>
