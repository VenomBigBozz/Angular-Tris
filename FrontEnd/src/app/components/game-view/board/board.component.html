<p style="font-size: 20px;" *ngIf="squares">Current Player: {{ player }} </p>


<button nbButton outline status="danger" (click)="newGame()">Start new Game

</button>

<h1 *ngIf="winner&&winner!='tie'">
  Player {{ winner }} won!
</h1>

<h1 *ngIf="winner=='tie'">
  That's a tie!
</h1>

<main>
  <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

  </app-square>
</main>
