build-app:
  stage: build
  variables:
    BUILD_CONFIGURATION: 'production'
  dependencies:
    - install-dependencies
  script:
    - npm install -g @angular/cli@13.0.3
    - npm run build
  artifacts:
    expire_in: 1hr
    paths:
      - dist/


pages:
  stage: deploy
  dependencies:
    - build-app
  script:
    - mkdir public
    - pwd
    - ls -l
    - mv ./dist/proyect-devops/* ./public/
    - cd ./public/
    - ls -l

  artifacts:
    paths:
    - public
  environment:
    name: production
  only:
    - branches
